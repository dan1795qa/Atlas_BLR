<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Атлас Беларуси</title>
    
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/atlas.css">
    <link rel="stylesheet" href="css/navigation.css">
</head>
<body>
    <header>
        <h1>Атлас Беларуси</h1>
        <p>Интерактивная карта областей и районов и их характеристики</p>
    </header>

    <nav class="navigation">
        <button class="nav-btn active" data-map="regions">
            Области
        </button>
        <button class="nav-btn" data-map="districts">
            Районы
        </button>
        <button class="nav-btn disabled" data-map="hydrography" disabled>
            Гидрография
        </button>
        <div class="nav-btn-wrapper">
            <button class="nav-btn disabled" data-map="roads" disabled>
                Дороги
            </button>
            <div class="dropdown-menu">
                <button class="dropdown-item" data-map="railways">
                    Ж/Д дороги
                </button>
                <button class="dropdown-item" data-map="highways">
                    Автодороги
                </button>
            </div>
        </div>
    </nav>

    <div class="container">
        <div id="map"></div>
        
        <aside id="info-panel" class="info-panel hidden">
            <button id="close-panel" class="close-btn">&times;</button>
            <div id="region-info"></div>
        </aside>
    </div>

    <!-- Leaflet JavaScript -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    
    <!-- Application Scripts -->
    <script src="js/data.js"></script>
    <script src="js/regions-data.js"></script>
    <script src="js/districts-data.js"></script>
    <script src="js/app.js"></script>
    <script src="js/districts.js"></script>
    <script src="js/navigation.js"></script>
</body>
</html>
